<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강의 리스트</title>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="header">
      <img
        class="logo"
        src="https://ww.namu.la/s/b166f11c160a826de6ac1cf38304da71a22ff72c2b9a6339712ff7e9685c084a1d2c691c13882864dc4c899393e7f4f20df0fff6eb760b94ab65b963387bc658b8774b84e81de6e02651f0ded44093d6bbba96f8bddd98fd2a60adcb3ee94aa0"
        alt="inflearn logo"
      />
    </div>
    <div class="main">
      <div class="search_div">
        <div class="title">배우고, 나누고, 성장하세요</div>
        <!-- 검색바 -->
        <div class="search_form">
          <input
            type="text"
            class="search_input"
            placeholder="배우고 싶은 지식을 입력해보세요."
          />
          <button class="search_button">
            <span class="icon">
              <i class="las la-search"></i>
            </span>
          </button>
        </div>
        <!-- 검색 결과 -->
        <div class="search_result" style="display: none">
          <ul class="search_result_list"></ul>
        </div>
        <div class="hashtag_div">
          <span class="hashtag">#Front-End</span>
          <span class="hashtag">#React</span>
          <span class="hashtag">#JavaScript</span>
          <span class="hashtag">#Vanilla-Js</span>
          <span class="hashtag">#Inflearn</span>
          <span class="hashtag">#Node.js</span>
        </div>
      </div>
      <!-- 강의 리스트 -->
      <div class="course">
        <ul class="course_list">
          <li class="course_end"></li>
        </ul>
        <div class="loader"></div>
      </div>
      <!-- 모달 (오픈시에 노출) -->
      <div class="modal hidden">
        <div class="modal__background"></div>
        <div class="modal__content">
          <h3>강의 추가</h3>
          <form action="courses" class="course_create_form" method="POST">
            <div>
              <label for="text" class="form_label"> 강의 제목</label>
              <input
                type="text"
                id="title_input"
                class="course_title_input"
                placeholder="강의 제목 입력"
                name="title"
              />
            </div>

            <label for="number" class="form_label"> 강의 가격</label>
            <input
              type="number"
              id="price_input"
              class="course_price_input"
              name="price"
              placeholder="강의 가격 입력"
            />
            <button class="modal_submit">확인</button>
          </form>
        </div>
      </div>
      <!-- 강의 추가 버튼 -->
      <div class="float">강의 추가 <i class="las la-plus"></i></div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <!-- 모달에서 toast 사용 라이브러리 -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
